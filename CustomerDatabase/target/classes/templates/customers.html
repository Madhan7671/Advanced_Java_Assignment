<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List</title>
</head>
<body>

<h2>Customer Details Details</h2>

<table border="1">

<tr>
    <th>ID</th>
    <th>Name</th>
    <th>City</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Actions</th>
</tr>

<tr th:each="cust : ${customers}">
    <td th:text="${cust.id}"></td>
    <td th:text="${cust.name}"></td>
    <td th:text="${cust.city}"></td>
    <td th:text="${cust.email}"></td>
    <td th:text="${cust.phone}"></td>

    <td>
        <a th:href="@{/editCustomer/{id}(id=${cust.id})}">Edit</a> |
        <a th:href="@{/deleteCustomer/{id}(id=${cust.id})}">Delete</a>
    </td>
</tr>

</table>

</body>
</html>
