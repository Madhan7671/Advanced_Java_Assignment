<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Add Customer</h2>
<form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
<label>Name:</label>
<input type="text" th:field="*{name}"/><br><br>
<label>City:</label>
<input type="text" th:field="*{city}"/><br><br>
<label>email:</label>
<input type="text" th:field="*{email}"/><br><br>
<label>phone:</label>
<input type="text" th:field="*{phone}"/><br><br>
<button type="submit">Save Customer</button>
</form>
</body>
</html>
