<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#f4f6f8;
        margin:40px;
    }

    h2{
        color:#2c3e50;
    }

    a.button{
        padding:8px 14px;
        background:#3498db;
        color:white;
        text-decoration:none;
        border-radius:5px;
        margin-bottom:15px;
        display:inline-block;
    }

    table{
        width:100%;
        border-collapse:collapse;
        background:white;
        box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }

    th, td{
        padding:10px;
        border-bottom:1px solid #ddd;
        text-align:left;
    }

    th{
        background:#2c3e50;
        color:white;
    }

    tr:hover{
        background:#f1f1f1;
    }

    .action a{
        margin-right:10px;
        text-decoration:none;
        font-weight:bold;
    }

    .edit{ color:green; }
    .delete{ color:red; }
</style>
</head>

<body>

<h2>Employee List</h2>

<a class="button" th:href="@{/employee/add}">Add Employee</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Joining Date</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.employeeId}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.department}"></td>
            <td th:text="${e.joiningDate}"></td>

            <td class="action">
                <a class="edit"
                   th:href="@{/employee/edit/{id}(id=${e.employeeId})}">
                   Edit
                </a>

                <a class="delete"
                   th:href="@{/employee/delete/{id}(id=${e.employeeId})}"
                   onclick="return confirm('Are you sure?')">
                   Delete
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(employees)}">
            <td colspan="6" style="text-align:center;color:gray;">
                No employees found
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
